<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard | Tech Discussion Forum</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #007BFF;        /* Deep blue */
      --secondary: #00C9A7;      /* Teal cyan */
      --accent: #1E90FF;         /* Electric blue */
      --dark-bg: #0B132B;
      --light-text: #EAF4FF;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }

    body {
      background: var(--dark-bg);
      color: var(--light-text);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    /* Header */
    header {
      text-align: center;
      padding: 40px 10px 20px;
      background: var(--gradient);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    header h1 {
      font-weight: 700;
      font-size: 2.4rem;
      color: #fff;
      letter-spacing: 1px;
    }
    header p {
      color: rgba(255,255,255,0.8);
      font-size: 1.1rem;
      margin-top: 8px;
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(0, 201, 167, 0.4);
      border-radius: 50px;
      width: 95%;
      margin: 25px auto 0;
      padding: 10px 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .navbar-brand {
      color: var(--secondary) !important;
      font-weight: 700;
    }
    .nav-link {
      color: var(--light-text) !important;
      font-weight: 500;
      border-radius: 8px;
      padding: 8px 16px;
      transition: 0.3s;
    }
    .nav-link:hover {
      background: rgba(30, 144, 255, 0.2);
      color: var(--accent) !important;
      box-shadow: 0 0 10px var(--accent);
      transform: scale(1.05);
    }

    /* Info Cards Section */
    .main-content {
      text-align: center;
      padding: 40px 5%;
    }
    .card {
      background: rgba(255,255,255,0.08);
      color: var(--light-text);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(30,144,255,0.4);
    }
    .card i {
      font-size: 2.5rem;
      color: var(--secondary);
      margin-bottom: 15px;
    }

    /* Iframe */
    iframe {
      width: 90%;
      height: 65vh;
      border: 2px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      display: block;
      margin: 40px auto;
      background-color: #fff;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px 0;
      color: var(--light-text);
      border-top: 1px solid rgba(255,255,255,0.15);
      background: rgba(255, 255, 255, 0.05);
    }
    footer p {
      margin-bottom: 10px;
      font-size: 0.95rem;
    }
    footer a {
      color: var(--secondary);
      margin: 0 10px;
      font-size: 1.2rem;
      transition: 0.3s;
    }
    footer a:hover {
      color: var(--accent);
      transform: scale(1.2);
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <h1><i class="fa-solid fa-user-shield"></i> ADMIN DASHBOARD</h1>
    <p>Tech Discussion Forum Control Panel</p>
  </header>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TDF Admin</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="login.jsp">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="addquestions.jsp" target="iframe">ADD QUESTIONS</a></li>
          <li class="nav-item"><a class="nav-link" href="viewquestions.jsp" target="iframe">VIEW QUESTIONS</a></li>
          <li class="nav-item"><a class="nav-link" href="viewusers.jsp" target="iframe">VIEW USERS</a></li>
          <li class="nav-item"><a class="nav-link" href="logout.jsp">LOGOUT</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Info Cards -->
  <section class="main-content">
    <div class="row g-4 justify-content-center">
      <div class="col-md-3">
        <div class="card p-4">
          <i class="fa-solid fa-users"></i>
          <h5 class="fw-bold mt-2">Total Users</h5>
          <p class="fs-4">1,254</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-4">
          <i class="fa-solid fa-question-circle"></i>
          <h5 class="fw-bold mt-2">Active Questions</h5>
          <p class="fs-4">542</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-4">
          <i class="fa-solid fa-comments"></i>
          <h5 class="fw-bold mt-2">Discussions</h5>
          <p class="fs-4">3,218</p>
        </div>
      </div>
    </div>
  </section>

  
  <!-- Footer -->
  <footer>
    <h5>  <i class="far fa-copyright"></i>  2026 All Rights Reserved | <span> TECH QUIZ</span></h5>
    <div class="mt-2">
    <i class="fas fa-envelope"></i>
      <a href="mailto:fowziyashaik@gmail.com" class="text-white text-decoration-none">fowziyashaik@gmail.com</a> 
      
      |
      <a href="https://github.com/fowziyashaik" target="_blank" class="text-white text-decoration-none">
        <i class="fab fa-github"></i> GitHub
      </a> |
      <a href="https://www.linkedin.com/in/fowziyashaik" target="_blank" class="text-white text-decoration-none">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
